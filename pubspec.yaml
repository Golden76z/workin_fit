name: workin_fit
description: A comprehensive Flutter fitness app
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  
  # Social Auth
  google_sign_in: ^6.2.0
  sign_in_with_apple: ^7.0.1
  
  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Design
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  # lucide_icons: ^0.1.0
  flutter_animate: ^4.3.0
  lottie: ^3.3.2
  fl_chart: ^1.1.1
  percent_indicator: ^4.2.3
  
  # Workout Specific
  circular_countdown_timer: ^0.2.3
  stop_watch_timer: ^3.0.1
  vibration: ^3.1.4
  audioplayers: ^6.5.1
  
  # Data & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  json_annotation: ^4.8.1
  
  # Utilities
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  intl: ^0.20.2
  timeago: ^3.6.0
  uuid: ^4.2.2
  share_plus: ^12.0.1
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  permission_handler: ^12.0.1
  wakelock_plus: ^1.4.0
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Build
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9
  
  # Testing
  mockito: ^5.4.4
  fake_cloud_firestore: ^4.0.0
  firebase_auth_mocks: ^0.15.1
  
  # Tools
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.7

flutter:
  generate: true
  
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - lib/l10n/
  fonts:
    - family: AppFont
      fonts:
        - asset: assets/font/Skaters.ttf
    - family: AppFontBold
      fonts:
        - asset: assets/font/MADE_TOMMY_Bold_PERSONAL_USE.otf
    - family: AppFontMedium
      fonts:
        - asset: assets/font/MADE_TOMMY_Medium_PERSONAL_USE.otf
    - family: AppFontNormal
      fonts:
        - asset: assets/font/MADE_TOMMY_Regular_PERSONAL_USE.otf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  android: true
  ios: true
